lang.current=English

# hibernate validator
org.hibernate.validator.constraints.AssertFalse.message = must be false
org.hibernate.validator.constraints.AssertTrue.message  = must be true
org.hibernate.validator.constraints.DecimalMax.message  = must be less than {value}
org.hibernate.validator.constraints.DecimalMin.message  = must be greater than {value}
org.hibernate.validator.constraints.Digits.message      = numeric value out of bounds (<{integer} digits>.<{fraction} digits> expected)
org.hibernate.validator.constraints.Future.message      = must be in the future
org.hibernate.validator.constraints.Max.message         = must be less than or equal to {value}
org.hibernate.validator.constraints.Min.message         = must be greater than or equal to {value}
org.hibernate.validator.constraints.NotNull.message     = may not be null
org.hibernate.validator.constraints.NotBlank.message    = may not be blank
org.hibernate.validator.constraints.Null.message        = must be null
org.hibernate.validator.constraints.Past.message        = must be in the past
org.hibernate.validator.constraints.Pattern.message     = must match "{regexp}"
org.hibernate.validator.constraints.Size.message        = size must be between {min} and {max}